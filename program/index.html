<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Equipes (Versão Local)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorteio de Equipes</h1>
        </header>

        <main>
            <section class="add-member-section">
                <h2>Adicionar Participante</h2>
                <form id="add-name-form">
                    <input type="text" id="name-input" placeholder="Digite o nome" required>
                    <button type="submit">Adicionar</button>
                </form>
            </section>

            <section class="members-list-section">
                <h2>Participantes (<span id="member-count">0</span>)</h2>
                <ul id="names-list">
                    </ul>
            </section>

            <section class="draw-section">
                <h2>Configurações do Sorteio</h2>
                <div class="settings">
                    <label for="team-size-input">Tamanho da Equipe:</label>
                    <input type="number" id="team-size-input" value="2" min="2">
                </div>
                <button id="draw-button">Sortear Equipes!</button>
            </section>

            <section class="results-section">
                <h2>Resultados</h2>
                <div id="teams-output">
                    </div>
            </section>
        </main>

        <footer>
            <p>Criado com HTML, CSS e JavaScript puro</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
